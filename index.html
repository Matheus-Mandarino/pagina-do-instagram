<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/image/celular.png" alt="Telefone celular">
        </div>

        <div class="instgram-continue">
            <div class="group">
                <img src="/image/logo-instagram.png" alt="Logo do Instagram">

                <div>
                    <img class="profile-photo" src="/image/perfil.jpg" alt="Foto de perfil">
                </div>
                <a class="btn" href="#">Continuar como matheus.mandarino</a>
                <p>Não é matheus.mandarino?</p>
                <a class="instagram-logout" href="#">Tocar de conta</a>
            </div>
        </div>

    </div>
</body>

</html>
